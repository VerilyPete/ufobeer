name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npx vitest run

      - name: Install tail worker deps
        run: npm ci --prefix workers/error-alerts

      - name: Type check tail worker
        run: npm run typecheck --prefix workers/error-alerts

      - name: Test tail worker
        run: npx vitest run --prefix workers/error-alerts
